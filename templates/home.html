<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
            width: 40%;
            text-align: left;
        }

        input[type="text"] {
            width: 55%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 15px;
            color: #28a745;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="form-group">
                <label for="Temperature">Temperature (22°C - 42°C)</label>
                <input type="text" name="Temperature" id="Temperature" required />
            </div>
            <div class="form-group">
                <label for="RH">Humidity (21% - 90%)</label>
                <input type="text" name="RH" id="RH" required />
            </div>
            <div class="form-group">
                <label for="Ws">Wind Speed (6 - 29 km/h)</label>
                <input type="text" name="Ws" id="Ws" required />
            </div>
            <div class="form-group">
                <label for="Rain">Rainfall (0 - 16.8 mm)</label>
                <input type="text" name="Rain" id="Rain" required />
            </div>
            <div class="form-group">
                <label for="FFMC">FFMC (28.6 - 92.5)</label>
                <input type="text" name="FFMC" id="FFMC" required />
            </div>
            <div class="form-group">
                <label for="DMC">DMC (1.1 - 65.9)</label>
                <input type="text" name="DMC" id="DMC" required />
            </div>
            <div class="form-group">
                <label for="ISI">ISI (0 - 18.5)</label>
                <input type="text" name="ISI" id="ISI" required />
            </div>
            <div class="form-group">
                <label for="Classes">Classes (Fire/Not Fire)</label>
                <input type="text" name="Classes" id="Classes" required />
            </div>
            <div class="form-group">
                <label for="Region">Region</label>
                <input type="text" name="Region" id="Region" required />
            </div>
            <button type="submit">Predict</button>
        </form>
        <h2>The FWI prediction is {{ results }}</h2>
    </div>
</body>
</html>
